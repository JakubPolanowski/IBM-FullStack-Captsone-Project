<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    {% include 'nav.html' %}

    <div class="container mt-3">
      <h1>Add a review about {{dealer.full_name}}</h1>
      <form action="{% url 'djangoapp:add_review' dealer.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="content"><b>Enter the review content:</b></label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="2"
            required
          ></textarea>
        </div>
        <div class="form-group form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="purchasecheck"
            id="check-purchase"
          />
          <label for="check-purchase">Did you purchase the car? </label>
        </div>
        <div class="form-group">
          <label for="car">Select your car:</label>
          <select name="car" id="car" class="form-select">
            {% for car in cars %}
            <option>{{car.car_make.name}} {{car.name}} {{ car.year }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="input-purchasedate">Select your purchase date</label>
          <input
            class="form-control"
            type="date"
            name="purchasedate"
            id="input-purchasedate"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
