<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!--Add a nav bar here -->
    {% include 'nav.html' %}

    <!--Add a dealer table here -->
    <div class="container">
      <table
        id="table-dealers"
        class="table table-striped mt-4"
        data-filter-control="true"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Dealer Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Zip</th>
            <th data-field="state" data-filter-control="select">State</th>
          </tr>
        </thead>
        <tbody>
          {% for dealer in dealers %}
          <tr>
            <td>{{dealer.id}}</td>
            <td>
              {% comment %}
              <a href="{% url 'djangoapp:dealer_details' dealer.id %}">
                {% endcomment %} {{dealer.full_name}} {% comment %}
              </a>
              {% endcomment %}
            </td>
            <td>{{dealer.city}}</td>
            <td>{{dealer.address}}</td>
            <td>{{dealer.zip}}</td>
            <td>{{dealer.st}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>

  <script>
    $(function () {
      $("#table-dealers").bootstrapTable();
    });
  </script>
</html>
